<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:define name="titulo">Cadastro de produto</ui:define>
	
	<ui:define name="corpo">
		<h1>Cadastro de produto</h1>
		
		<h:form>
			<h:messages />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: *" />
				<h:inputText value="#{produtoController.produto.nome}"
					required="true"
					requiredMessage="O campo nome é obrigatório!" />
				<h:outputLabel value="Código: *" />
				<h:inputText value="#{produtoController.produto.codigo}"
					required="true"
					requiredMessage="O campo código é obrigatório!" />
				<h:outputLabel value="Descrição: *" />
				<h:inputText value="#{produtoController.produto.descricao}"
					required="true"
					requiredMessage="O campo descrição é obrigatório!" />
				<h:outputLabel value="Valor: *" />
				<h:inputText value="#{produtoController.produto.valor}"
					required="true"
					requiredMessage="O campo valor é obrigatório!" />
				<h:commandButton value="Salvar" action="#{produtoController.salvar}" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

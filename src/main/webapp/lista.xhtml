<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="titulo">Lista de produto</ui:define>

	<ui:define name="corpo">
		<h1>Lista de produto</h1>

		<h:form> 
			<h:messages />

			<h:dataTable border="1" value="#{produtoController.lista}"
				var="produto">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{produto.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{produto.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText value="#{produto.codigo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{produto.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{produto.valor}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Operação" />
					</f:facet>
					<h:commandButton value="Editar"
						action="#{produtoController.editar}">
						<f:setPropertyActionListener value="#{produto}"
							target="#{produtoController.produto}" />
					</h:commandButton>
					<h:commandButton value="Excluir"
						action="#{produtoController.excluir}">
						<f:setPropertyActionListener value="#{produto}"
							target="#{produtoController.produto}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
